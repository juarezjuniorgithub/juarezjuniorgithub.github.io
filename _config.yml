        caption: February 2018 - December 2018
        quote: >
          https://developer.oracle.com/
        description: | # this will include new lines to allow paragraphs 
            I acted as the leader for Oracle Blockchain Evangelist in EMEA. I led the DevRel programs, business development, and strategy for the main Blockchain-related opportunities in EMEA and,  I participated in 80+ Blockchain opportunities and projects in EMEA. I helped customers in refining the vision for their solutions to architect (or rearchitected) their solutions. I worked on more than 80 Blockchain-related PoCs and MVPs in total, ending up with more than 20 Blockchain networks in production for customers in the EMEA region. Customers and SCM-related business processes included Circular, Retraced/CANO, Chaincubed, Everledger, GLC, Gov of Georgia (MOF), iPoint, Gov. of Belarus - NCA, SDK.finance, Unchain.io, and Terex, to name a few of them. I have five years of experience with Hyperledger and Blockchain (trained by IBM back in 2016) and two years with Ethereum and Solidity, advanced knowledge and experience with Azure Blockchain, Oracle Blockchain Platform, and Hyperledger. 

